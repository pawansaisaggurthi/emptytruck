# ─── HTTP → HTTPS Redirect ────────────────────────────────────────────────────
server {
    listen 80;
    server_name emptytruck.in www.emptytruck.in api.emptytruck.in;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# ─── Main App (emptytruck.in) ─────────────────────────────────────────────────
server {
    listen 443 ssl http2;
    server_name emptytruck.in www.emptytruck.in;

    # SSL
    ssl_certificate     /etc/letsencrypt/live/emptytruck.in/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/emptytruck.in/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache   shared:MozSSL:10m;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_stapling on;
    ssl_stapling_verify on;

    # HSTS (1 year)
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Rate limit
    limit_req zone=general burst=20 nodelay;
    limit_conn conn_limit 20;

    # ── Frontend ─────────────────────────────────────────────────────────
    location / {
        proxy_pass http://frontend_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_pragma;

        # Don't cache HTML (SPA entry)
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # ── Static assets (cache aggressively) ───────────────────────────────
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
        proxy_pass http://frontend_app;
        proxy_set_header Host $host;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
}

# ─── API Subdomain (api.emptytruck.in) ────────────────────────────────────────
server {
    listen 443 ssl http2;
    server_name api.emptytruck.in;

    ssl_certificate     /etc/letsencrypt/live/emptytruck.in/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/emptytruck.in/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;

    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;

    # CORS (handled by Express, but fallback here)
    add_header Access-Control-Allow-Origin  "$http_origin" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;
    add_header Access-Control-Allow-Credentials "true" always;

    if ($request_method = OPTIONS) {
        return 204;
    }

    # ── Auth endpoints (stricter rate limit) ─────────────────────────────
    location ~ ^/api/auth/(login|register|forgot-password) {
        limit_req zone=auth_limit burst=5 nodelay;
        limit_req_status 429;

        proxy_pass http://backend_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_read_timeout 30s;
    }

    # ── WebSocket (Socket.IO) ─────────────────────────────────────────────
    location /socket.io/ {
        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400s;  # 24h for long-lived WS connections
        proxy_send_timeout 86400s;
    }

    # ── File uploads (relaxed timeout) ───────────────────────────────────
    location /api/drivers/documents {
        limit_req zone=api_limit burst=5 nodelay;
        client_max_body_size 20M;

        proxy_pass http://backend_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 120s;
    }

    # ── Razorpay webhook (no rate limit, raw body) ────────────────────────
    location /api/payments/webhook {
        proxy_pass http://backend_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Pass raw body for signature verification
        proxy_pass_request_headers on;
    }

    # ── General API ───────────────────────────────────────────────────────
    location /api/ {
        limit_req zone=api_limit burst=10 nodelay;
        limit_req_status 429;

        proxy_pass http://backend_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_read_timeout 30s;
        proxy_connect_timeout 10s;

        # Don't cache API responses
        add_header Cache-Control "no-cache, no-store";
        add_header Pragma "no-cache";
    }

    # ── Health check ──────────────────────────────────────────────────────
    location /health {
        access_log off;
        proxy_pass http://backend_api/api/health;
    }
}
