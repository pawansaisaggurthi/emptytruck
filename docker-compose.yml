version: '3.9'

networks:
  emptytruck_net:
    driver: bridge

volumes:
  mongo_data:
  redis_data:
  nginx_logs:

services:

  # ── MongoDB ──────────────────────────────────────────────────────────────
  mongo:
    image: mongo:7.0
    container_name: emptytruck_mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASS:-changeme}
      MONGO_INITDB_DATABASE: emptytruck
    volumes:
      - mongo_data:/data/db
      - ./scripts/mongo-init.js:/docker-entrypoint-initdb.d/init.js:ro
    networks: [emptytruck_net]
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  # ── Redis ─────────────────────────────────────────────────────────────────
  redis:
    image: redis:7.2-alpine
    container_name: emptytruck_redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-redispass} --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks: [emptytruck_net]
    healthcheck:
      test: redis-cli -a ${REDIS_PASSWORD:-redispass} ping
      interval: 20s
      timeout: 5s
      retries: 5

  # ── Backend API ──────────────────────────────────────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: emptytruck_backend
    restart: unless-stopped
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file: .env
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 5000
      MONGODB_URI: mongodb://${MONGO_ROOT_USER:-admin}:${MONGO_ROOT_PASS:-changeme}@mongo:27017/emptytruck?authSource=admin
      REDIS_URL: redis://:${REDIS_PASSWORD:-redispass}@redis:6379
    networks: [emptytruck_net]
    healthcheck:
      test: curl -f http://localhost:5000/api/health || exit 1
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    logging:
      driver: json-file
      options:
        max-size: "20m"
        max-file: "5"

  # ── Frontend ──────────────────────────────────────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-https://api.emptytruck.in}
        VITE_SOCKET_URL: ${VITE_SOCKET_URL:-wss://api.emptytruck.in}
        VITE_RAZORPAY_KEY: ${RAZORPAY_KEY_ID}
        VITE_GOOGLE_MAPS_KEY: ${GOOGLE_MAPS_KEY}
        VITE_APP_VERSION: ${APP_VERSION:-1.0.0}
    container_name: emptytruck_frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    networks: [emptytruck_net]
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # ── Nginx Gateway ─────────────────────────────────────────────────────────
  nginx:
    image: nginx:1.25-alpine
    container_name: emptytruck_nginx
    restart: unless-stopped
    depends_on:
      - backend
      - frontend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
      - ./nginx/certbot/conf:/etc/letsencrypt:ro
      - ./nginx/certbot/www:/var/www/certbot:ro
    networks: [emptytruck_net]
    healthcheck:
      test: nginx -t || exit 1
      interval: 30s
      timeout: 5s
      retries: 3

  # ── Certbot (SSL auto-renewal) ────────────────────────────────────────────
  certbot:
    image: certbot/certbot
    container_name: emptytruck_certbot
    volumes:
      - ./nginx/certbot/conf:/etc/letsencrypt
      - ./nginx/certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    profiles: [production]

  # ── Dev tools (dev profile only) ─────────────────────────────────────────
  mongo-express:
    image: mongo-express:latest
    container_name: emptytruck_mongoexpress
    depends_on:
      mongo:
        condition: service_healthy
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGO_ROOT_USER:-admin}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_ROOT_PASS:-changeme}
      ME_CONFIG_MONGODB_URL: mongodb://${MONGO_ROOT_USER:-admin}:${MONGO_ROOT_PASS:-changeme}@mongo:27017/
      ME_CONFIG_BASICAUTH_USERNAME: ${MONGOEXPRESS_USER:-admin}
      ME_CONFIG_BASICAUTH_PASSWORD: ${MONGOEXPRESS_PASS:-admin}
    ports:
      - "8081:8081"
    networks: [emptytruck_net]
    profiles: [dev]
